openapi: 3.0.3
info:
  title: "Persons Full API"
  version: "4.0"
  description: This is the Persons Full API

tags:
  - name: PersonsFullV4

paths:
  /persons/full:
    get:
      tags:
        - PersonsFullV4
      operationId: personsFullV4
      summary: This would fetch all the FIRM Member/External member details for the given query string
      description: |-
        <b>API Description:</b> This API performs a person search on the
        given the search query (q). It looks up both FIRM/External Members. It also
        provides a host of other details to perform the search on such as the fmno,Names,
        Office details, etc.</br>This API can also additionally provide confidential
        information(purple data) about persons like the compensation details. If you
        would like access to this data please mention it your onboarding form and
        contact the ORE APM team for the additional approval for the same.<br/>
        <b>Business Logic/Filter on data:</b> The API currently displays only the basic set of
        fields from the entire response set. For the full/specific set of fields,
        please use the fields parameter with an asterix or the specific block /field
        names<br/>
        <b>Source overview: </b> API Gateway>ES>SnowFlake<br/>
        <b>Security Level:</b> Level 2 (Permissioned)<br/>
        <b>Data refresh frequency: </b>Every 3 hour<br/>
        <b>Any exceptional scenarios associated to API?:</b> The api accepts the access token/apikey only in the header.
        The total no of records displayed are 10 with start record at 1. If you wish to change this, utilize the limit
        and the offset params.<br/>
      parameters:
        - name: q
          in: query
          description: Use the 'q' parameter to do a full text search on Persons Full API.<br/>
          required: true
          schema:
            type: string
        - name: core.fmno
          in: query
          description: Person FMNO
          schema:
            type: string
        - name: core.firstName
          in: query
          description: Person First Name
          schema:
            type: string
        - name: core.lastName
          in: query
          description: Person Last name
          schema:
            type: string
        - name: core.preferredName
          in: query
          description: Person Preferred Name
          schema:
            type: string
        - name: core.preferredLastName
          in: query
          description: Person Preferred Last Name
          schema:
            type: string
        - name: core.fullName
          in: query
          description: Person Full Name
          schema:
            type: string
        - name: core.alumniStatus
          in: query
          description: Flag which indicates if Firm Member has ever been the alumni
            in the Firm. For Active employees who were rehired in the Firm this flag
            will be Y to indicate that person was earlier with the Firm. Possible valyes are Y, N
          schema:
            type: string
        - name: core.leaveStatus
          in: query
          description: Person Leave Status Possible values are Yes, No
          schema:
            type: string
        - name: core.internalExternalFlag
          in: query
          description: Flag which indicates whether person in Internal or External to
            the Firm. e.g. Internal, External
          schema:
            type: string
        - name: core.workerType
          in: query
          description: Indicates a worker type to which a firm member is categorized
            e.g. ("Alumni","Non Partner", "Partner"..etc)
          schema:
            type: string
        - name: core.workerStatus
          in: query
          description: Indicates whether Firm Member is Active or Inactive in the Firm.
          schema:
            type: string
        - name: core.geoLocationName
          in: query
          description: The name of the office where the Firm member is located; the
            physical location of a Firm member e.g. "London", "Chennai - Brigade WTC"
          schema:
            type: string
        - name: core.gocOfficeCode
          in: query
          description: Three letter goc office code to which a person belongs to e.g. LON, RYD
          schema:
            type: string
        - name: core.gocOfficeDesc
          in: query
          description: The description of the goc office code to which a person belongs to e.g. London, Riyadh
          schema:
            type: string
        - name: core.gocDepartmentName
          in: query
          description: Characterization of the Department typically describing the function. e.g. "Client Engagements/Consulting", "DnA Remote Delivery"
          schema:
            type: string
        - name: core.jobRoleCategoryId
          in: query
          description: A foreign key referring to the primary key of Job_Role_Category_Ref
            table.Identified by the job role category name that the skill code belongs to e.g. 1380705
          schema:
            type: integer
            format: int64
        - name: core.jobRoleCategoryName
          in: query
          description: Defines the degree of client orientation of a role a Firm Member
            belongs to (direct, indirect or little to none); Roll up of the Job Role
            Sub Category e.g. "Client Service Professionals", "Firm Service Professionals"
          schema:
            type: string
        - name: core.jobRoleCategoryCode
          in: query
          description: Provides the code of the job role category e.g. CSP, FSP, ESP
          schema:
            type: string
        - name: core.jobRoleSubCategoryId
          in: query
          description: A foreign key referring to the primary key of the job_role_sub_category_ref
            table. Identified by the job role sub category name that the skill code to e.g. 1380709
          schema:
            type: integer
            format: int64
        - name: core.jobRoleSubCategoryName
          in: query
          description: Indicates the job role sub category name a Firm Members belongs
            to. It serves to cluster and manage the various paths at the Firm; Roll
            up of job role path. e.g. "Consulting", "Consulting Services & Support"
          schema:
            type: string
        - name: core.jobRolePathId
          in: query
          description: A foreign key referring to the primary key of job_role_path_ref
            table. Identified by the job role path name that the person belongs to e.g. 1588908
          schema:
            type: integer
            format: int64
        - name: core.jobRolePathName
          in: query
          description: Defines the type of work a Firm member in a certain role performs;
            Roll up of Skill Code e.g. "Expert Consulting", "Solution Delivery"
          schema:
            type: string
        - name: core.jobImpactBandCode
          in: query
          description: A code which defines the scope and degree of contribution of
            a role/skill code; Roll up of Sub Impact Band e.g. 1, 2 etc
          schema:
            type: string
        - name: core.jobSubImpactBandCode
          in: query
          description: A code which  specifies the scope and degree of contribution
            of a role/skill code; indicates a trajectory within a band; Roll up of Skill e.g. A, B etc
            Code
          schema:
            type: string
        - name: core.futureHireFlag
          in: query
          description: Flag which indicates whether person is future hire to the Firm. Possible value are Y, N
          schema:
            type: string
        - name: hr.hireDate
          in: query
          description: Hire Date of a person. Search for a specific date. Ex:personal.hireDate=1987-08-17T00:00:00.000Z
          schema:
            type: string
        - name: hr.actualTerminationDate
          in: query
          description: The last date of employment Ex:Single- hr.actualTerminationDate=1987-08-17T00:00:00.000Z
          schema:
            type: string
        - name: hr.careerTitle
          in: query
          description: Firm members job title e.g. "Junior Associate", "Senior Data Engineer I"
          schema:
            type: string
        - name: personal.dateOfBirth
          in: query
          description: The date the Firm member/External Worker was born. Search for
            a specific date. Ex:personal.dateOfBirth=1987-08-17T00:00:00.000Z
          schema:
            type: string
        - name: personal.gender
          in: query
          description: Sex of the Firm member/External Worker e.g. M, F
          schema:
            type: string
        - name: personal.birthCountryCode
          in: query
          description: abbreviation for the country in which a Firm member
            was born in e.g. USA, IND
          schema:
            type: string
        - name: personal.maidenName
          in: query
          description: The Firm member's prior surname, typically prior to marriage
          schema:
            type: string
        - name: personal.executiveAssistants_executiveAssistantFmno
          in: query
          description: Executive Assistant FMNO e.g. 43432
          schema:
            type: string
        - name: identification.identificationName
          in: query
          description: Identification Name of the person. Ex- ADSName
          schema:
            type: string
        - name: identification.identificationTypeName
          in: query
          description: Identification Type. e.g. ADS
          schema:
            type: string
        - name: lastUpdateDate
          in: query
          description: Date when person record was last updated in datahub e.g. "2023-03-30T23:54:18Z"
          schema:
            type: string
        - name: contact.emails.emailAddress
          in: query
          description: Official mailing address of a Firm Member (LN_Internet) e.g. abc@mckinsey.com
          schema:
            type: string
        - name: contact.personalemails.emailAddress
          in: query
          description: Personal Email Address of a Firm Member e.g. test@gmail.com
          schema:
            type: string
        - name: contact.phones.firmDirectoryFlag
          in: query
          description: Indicates whether or not the Firm Member's telephone number is
            to be displayed in the Firm's Directory. (Valid values are 'Y' or 'N')
          schema:
            type: string
        - name: offset
          in: query
          description: |-
            Indicates start of record. Start of record by default is from 1.
            Use this in combination with limit for paginating results
          schema:
            type: integer
            format: int32
        - name: limit
          in: query
          description: |-
            Indicates no of records to be returned. Default is 10.
            Use this in combination with offset for paginating results
          schema:
            type: integer
            format: int32
        - name: fields
          in: query
          required: true
          description: |-
            Mandatory parameter. Use this to determine the fields returned in the response.
            For any specific fields under an array object
            use the . notation. Ex- contact.emails.emailAddress. Separate multiple values
            with a comma.
          style: form
          explode: false
          schema:
            type: array
            items:
              type: string
        - name: sort
          in: query
          description: |-
            Returns the record in sorted order.
            Allowed value: fieldname asc or fieldname desc
            (where fieldname can be core.fmno, core.firstName etc.)
          style: form
          explode: false
          schema:
            type: array
            items:
              type: string
        - name: omitNullFields
          in: query
          description: Use this field to control the null value fields in the response
            set. It accepts 'true' or 'false'. The default is set to 'true'. true indicates
            that the response set will not contain the fields that have null value and
            false indicates the response will contain the fields that have the null
            values
          schema:
            type: string
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetPersonsFullResponse'
        400:
          description: Bad Request being made.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        403:
          description: Unauthorized Request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    post:
      tags:
        - PersonsFullV4
      operationId: personsV4BulkSearch
      summary: This would fetch all the persons(internal and external) for the given
        list of fmnos
      description: |-
        <b>API Description:</b> This API performs a person search for
        given a list of fmnos. It looks up both FIRM/External Members.<br/>
        <b>Business Logic/Filter on data:</b> The API currently displays only the basic set of
        fields from the entire response set. For the full/specific set of fields,
        please use the fields parameter with an asterix or the specific block /field
        names<br/>
        <b>Source overview: </b> API Gateway>ES>SnowFlake<br/>
        <b>Security Level:</b> Level 2 (Permissioned)<br/>
        <b>Data refresh frequency :</b>At every 30th minute<br/>
        <b>Any exceptional scenarios associated to API?:</b> The api accepts the access token/apikey only in the header.
        The total no of records displayed are 10 with start record at 1. If you wish to change this, utilize the limit
        and the offset params.<br/>
      parameters:
        - name: fields
          in: query
          description: Fields to be returned
          style: form
          explode: false
          schema:
            type: array
            items:
              type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PersonFmnoList'
        description: List of fmnos
        required: true
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetPersonsFullResponse'
        400:
          description: Bad Request being made.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        403:
          description: Unauthorized Request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /persons/full/post:
    post:
      tags:
        - PersonsFullV4Post
      operationId: getPersonFullPostV4
      summary: This would fetch all the persons(internal and external) for the given
        search criteria defined in filters
      description: |-
        <b>API Description:</b> This API performs a person search on the
        search criteria defined in the request body. It looks up both FIRM/External Members. It also
        provides a host of other details to perform the search on different filters as the fmno,Names,
        Office details, etc.</br>This API can also additionally provide confidential
        information(purple data) about persons like the compensation details. If you
        would like access to this data please mention it your onboarding form and
        contact the ORE APM team for the additional approval for the same.<br/>
        <b>Business Logic/Filter on data:</b> The API currently displays only the basic set of
        fields from the entire response set. For the full/specific set of fields,
        please use the fields parameter with an asterix or the specific block /field
        names<br/>
        <b>Source overview: </b> API Gateway>ES>SnowFlake<br/>
        <b>Security Level:</b> Level 2 (Permissioned)<br/>
        <b>Data refresh frequency :</b>At every 30th minute<br/>
        <b>Any exceptional scenarios associated to API?:</b> The api accepts the access token/apikey only in the header.
        The total no of records displayed are 10 with start record at 1. If you wish to change this, utilize the limit
        and the offset params.<br/>
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CommonRequestBodyPO'
        required: true
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetPersonsFullResponse'
        400:
          description: Bad Request being made.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        403:
          description: Unauthorized Request/Axiomatics Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse' 
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

components:
  schemas:
    GetPersonsFullResponse:
      description: Response Model
      type: object
      properties:
        response:
          $ref: '#/components/schemas/PersonsFullResponse'
        facet_counts:
          $ref: '#/components/schemas/FacetCount'

    ErrorResponse:
      description: Response Model
      type: object
      properties:
        response:
          $ref: '#/components/schemas/ErrorRequestResponse'

    ErrorRequestResponse:
      description: Bad Request/Forbidden Request/ Internal Server Error
      type: object
      properties:
        x-correlation-id:
          description: The transaction Id associated with this data response
          type: string
        status:
          $ref: '#/components/schemas/Status'
        noOfRecords:
          description: Total Number of Records
          type: integer
          format: int64
        apiVersion:
          description: API version
          type: string
        params:
          $ref: '#/components/schemas/Parameters'
      required:
        - x-correlation-id
        - status

    Status:
      description: The overall status of this response
      type: object
      properties:
        httpStatusCode:
          description: The http status code associated with this response
          type: integer
          format: int32
        message:
          description: The http status message associated with this response
          type: string
        error:
          $ref: '#/components/schemas/Error'
      required:
        - httpStatusCode
        - message

    Error:
      description: Error Response
      type: object
      properties:
        subCode:
          description: The API error code corresponding to this error
          type: integer
          format: int32
        message:
          description: The API error message corresponding to this error e.g. Axiomatics returned Indeterminate decision. Denying request!
          type: string
        reason:
          description: The reason for this API error
          type: string
        HTTP_Method:
          description: HTTP Method's e.g. GET or POST or PUT
          type: string
        Path:
          description: HTTP Path e.g. /v4/persons/full
          type: string
        Possible_Error:
          description: Possible HTTP Error's e.g. Access Denied / Verify the OKTA Token
          type: string
        Response_Type:
          description: Response type e.g. ACCESS_DENIED
          type: string
        Stage:
          description: Stage/Version e.g. v4
          type: string
        Error_Message:
          description: HTTP Specific Error e.g. User is not authorized to access this resource with an explicit deny
          type: string
    PersonsFullResponse:
      type: object
      description: Returns person data.
      properties:
        correlationID:
          description: The correlation Id associated with this data response
          type: string
        status:
          $ref: '#/components/schemas/Status'
        noOfRecords:
          description: Total Number of Records
          type: integer
          format: int64
        apiVersion:
          description: API version
          type: string
        params:
          $ref: '#/components/schemas/Parameters'
        persons:
          type: array
          items:
            $ref: '#/components/schemas/Person'

    Parameters:
      description: optional query parameters
      type: object
      properties:
        q:
          description: q param
          type: string
        omitNullFields:
          description: Omit Null Fields
          type: string
        offset:
          description: Indicates start of record. Start of record by default is from 1. Use this in combination with limit for paginating results
          type: integer
          format: int32
        limit:
          description: Indicates no of records to be returned. Default is 10. Use this in combination with offset for paginating results
          type: integer
          format: int32
        fields:
          description: |-
            Use this to determine the fields returned in the response. Separate the required fields with a comma.
            Ex: core.fmno,contact.emails.emailAddress
            If not passed, all the available fields will be returned
          type: string
        sort:
          description: |-
            Returns the record in sorted order.
            Allowed value: fieldname asc or fieldname desc
            (where fieldname can be core.fmno, core.firstName, etc.)
          type: string

    Person:
      type: object
      description: List of person results for the given search terms
      properties:
        lastUpdateDate:
          description: Last updated date e.g. "2023-07-18T11:57:39Z"
          type: string
        priorExperience:
          $ref: '#/components/schemas/PriorExperience'
        contact:
          $ref: '#/components/schemas/Contact'
        qualification:
          $ref: '#/components/schemas/Qualification'
        personal:
          $ref: '#/components/schemas/Personal'
        expertise:
          $ref: '#/components/schemas/Expertise'
        partner:
          type: array
          items:
            $ref: '#/components/schemas/Partner'
        hr:
          $ref: '#/components/schemas/Hr'
        compensation:
          $ref: '#/components/schemas/Compensation'
        identification:
          type: array
          items:
            $ref: '#/components/schemas/Identification'
        core:
          $ref: '#/components/schemas/Core'
        tenure:
          $ref: '#/components/schemas/Tenure'

    PriorExperience:
      type: object
      properties:
        experience:
          type: array
          items:
            $ref: '#/components/schemas/Experience'

    Experience:
      type: object
      description: Contains prior experience details of a person
      properties:
        countryName:
          description: countryName e.g. France, Spain
          type: string
        employerCountry:
          description: employerCountry e.g. FR, ES
          type: string
        employerFromDate:
          description: employerFromDate e.g. 2014-01-01T00:00:00Z
          type: string
        employerName:
          description: employerName e.g. Google, ABC
          type: string
        employerToDate:
          description: employerToDate e.g. 2014-01-01T00:00:00Z
          type: string
        foundedByUser:
          description: foundedByUser e.g. Possible values are Yes, No
          type: string
        industry:
          description: industry e.g. Banking, Energy
          type: string
        jobFromDate:
          description: jobFromDate e.g. 2014-01-01T00:00:00Z
          type: string
        jobFunction:
          description: jobFunction e.g. "Business Technology". "Marketing & Sales"
          type: string
        jobName:
          description: jobName e.g. Manager, President
          type: string
        jobPosition:
          description: jobPosition e.g. "Administrator and operations manager"
          type: string
        jobToDate:
          description: jobToDate e.g. 2014-01-01T00:00:00Z
          type: string
        jobType:
          description: jobType e.g. Full-time, Part-time
          type: string
        militaryExperience:
          description: militaryExperience e.g. Possible values are Yes, No
          type: string
        previousEmployerId:
          description: previousEmployerId e.g. 2418178, 1740834
          type: integer
          format: int64
        previousJobId:
          description: previousJobId e.g. 1740834, 144400
          type: integer
          format: int64
        updateDate:
          description: updateDate e.g. 2014-01-01T00:00:00Z
          type: string

    Contact:
      type: object
      description: Provides the contact details
      properties:
        emails:
          type: array
          items:
            $ref: '#/components/schemas/Email'
        phones:
          type: array
          items:
            $ref: '#/components/schemas/Phone'
        address:
          type: array
          items:
            $ref: '#/components/schemas/Address'
        personalemails:
          type: array
          items:
            $ref: '#/components/schemas/PersonalEmail'

    Email:
      type: object
      description: Provides Firm Member/External workers Official Email address(es)
      properties:
        emailAddress:
          description: Email Address e.g. test@test.com
          type: string
        emailContactId:
          description: Unique identifier for a person's email address. e.g. 4135952
          type: integer
          format: int64
        emailTypeDesc:
          description: Descriptor of the kind of email address for the FMNO. Possible value LN_Internet
          type: string
        emailTypeId:
          description: A foreign key referring to the primary key of  Email_Ref table.
            Identified by the email type that the email address is associated to. e.g. 618290
          type: integer
          format: int64
        emailTypeName:
          description: Name of the kind of email address for the FMNO. Possible value LN_Internet
          type: string
        emergencyContactEmail:
          description: Emergency Contact Email e.g. test@test.com
          type: string
        etrFromDate:
          description: etr From Date. e.g. 1900-01-01T00:00:00Z
          type: string
        etrToDate:
          description: etr To Date. e.g. 1900-01-01T00:00:00Z
          type: string
        pecFromDate:
          description: The date on which an Email address is available for use. e.g. 2018-07-10 00:00:00.000
          type: string
        pecToDate:
          description: The date on which an Email address is no longer applicable. e.g. 2018-07-10 00:00:00.000
          type: string
        updateDate:
          description: Update Date e.g. 2023-03-30T23:54:18Z
          type: string

    Phone:
      type: object
      description: Provides the  most current  Firm Member/External workers Phone Contacts.
      properties:
        cityAccessCode:
          description: Area code of the telephone number for a city or local region
            in a country. e.g. 401, 961
          type: string
        countryAccessCode:
          description: Access code of the telephone number for a country. e.g. 46, 91
          type: string
        firmDirectoryFlag:
          description: Firm Directory Flag. Possible values are Y, N
          type: string
        fullPhoneNumber:
          description: Firm member's full telephone number including country access
            code and city access code e.g. xxx-xxx-xxxx
          type: string
        phoneContactId:
          description: Unique identifier for a person phone record. e.g. 206298
          type: integer
          format: int64
        phoneNumber:
          description: Firm Member's telephone number. e.g. xxx-xxx-xxxx
          type: string
        phoneTypeCode:
          description: A Unique code that indicates the phone type e.g. MCK_OF, MCK_M, MCK_M2, C
          type: string
        phoneTypeDesc:
          description: Describes the call destination or purpose of a particual telephone e.g. VOIP, Office - Primary-McKinsey Office - Primary, Mobile - Primary-McKinsey Mobile - Primary
            number.
          type: string
        phoneTypeId:
          description: A foreign key referring to the primary key of phone_type_ref
            table. Identified by the  phone types  that the person phone contact is
            associated to. Possible values are -''Home - Primary'',''Home Fax'',''McKinsey
            Office - Primary''..etc. e.g. 212, 215
          type: integer
          format: int32
        phoneTypeName:
          description: Indicates the call destination or purpose of a particular telephone
            number, e.g. 'School', 'Home', 'Emergency', etc.
          type: string
        ppcFromDate:
          description: The date on which person phone contact is available. e.g. 2022-02-25T00:00:00Z
          type: string
        ppcToDate:
          description: The date on which person phone contact is no longer available e.g. 2022-02-25T00:00:00Z
            for use.
          type: string
        ptrFromDate:
          description: The date on which phone type is available. e.g. 2022-02-25T00:00:00Z
          type: string
